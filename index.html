let salesData = [];

// --- DAILY RESET SYSTEM ---
function checkDailyReset() {
    const today = new Date().toDateString();
    const lastSavedDate = localStorage.getItem('lastAccessDate');
    
    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡πà‡∏≤

        salesData = []; // ‡∏•‡πâ‡∏≤‡∏á‡∏≠‡∏≤‡πÄ‡∏£‡∏¢‡πå
        localStorage.setItem('salesData', JSON.stringify(salesData));

    }
    
    document.getElementById('todayDateLabel').textContent = new Date().toLocaleDateString('th-TH', { day:'2-digit', month:'short', year:'2-digit' });
}

document.addEventListener('DOMContentLoaded', () => {
    checkDailyReset();
    renderProducts();
    updateReceiptNoDisplay();
    updateCartDisplay();
});

// --- UI LOGIC ---
function renderProducts() {
    const grid = document.getElementById('product-grid');
    grid.innerHTML = products.map(p => `
        <button type="button" onclick="handleProductClick('${p.id}')" class="pos-grid-btn p-5 rounded-[2rem] text-center shadow-lg relative overflow-hidden group">
            <div class="absolute top-0 right-0 w-12 h-12 ${p.color} opacity-10 blur-xl rounded-full"></div>

            <div class="font-bold text-white text-[10px] sm:text-xs mb-1 tracking-tighter uppercase h-8 flex items-center justify-center leading-tight">${p.name}</div>
            <div class="text-xl text-amber-500 font-black">${p.price}.-</div>
        </button>
    `).join('');
}

function updateReceiptNoDisplay() {
    const now = new Date();
    const d = String(now.getDate()).padStart(2, '0');
    const m = String(now.getMonth() + 1).padStart(2, '0');
    const y = String(now.getFullYear() + 543).slice(-2);
    const hh = String(now.getHours()).padStart(2, '0');
    const mm = String(now.getMinutes()).padStart(2, '0');
    
    // ‡πÄ‡∏•‡∏Ç Sequence ‡∏à‡∏∞‡∏ô‡∏±‡∏ö‡∏à‡∏≤‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏ô salesData (‡∏ã‡∏∂‡πà‡∏á‡πÇ‡∏î‡∏ô‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß)
    const seq = (salesData.length + 1).toString().padStart(3, '0');
    const billId = `${d}${m}${y}-${hh}${mm}-${seq}`;
    document.getElementById('nextReceiptNo').textContent = billId;
    return billId;
}

function handleProductClick(id) {
    playSound('pop');
    const product = products.find(p => p.id === id);
    showGeneralNumpad(`‡∏£‡∏∞‡∏ö‡∏∏‡∏à‡∏≥‡∏ô‡∏ß‡∏ô: ${product.name}`, '1', (val) => {
        const qty = parseInt(val);
        if (qty > 0) {
            const existing = cart.find(i => i.product === product.name);
            if (existing) existing.quantity += qty;
            else cart.push({ id: Date.now(), product: product.name, price: product.price, emoji: product.emoji, quantity: qty });
            updateCartDisplay();
        }
    });
}

function updateCartDisplay() {
    const subtotal = cart.reduce((sum, i) => sum + (i.price * i.quantity), 0);
    const netTotal = Math.max(0, subtotal - discountAmount);
    document.getElementById('totalAmount').textContent = netTotal.toLocaleString();
    document.getElementById('discountText').textContent = discountAmount.toLocaleString();
    document.getElementById('depositText').textContent = depositAmount.toLocaleString();
    const cartSec = document.getElementById('cartSection');
    const cartList = document.getElementById('cartItems');
    if (cart.length === 0) { cartSec.classList.add('hidden'); } 
    else {
        cartSec.classList.remove('hidden');
        cartList.innerHTML = cart.map(item => `
            <div class="flex items-center justify-between bg-white/5 p-3 rounded-2xl border border-white/5">
                <div class="flex items-center gap-2">
                    <span class="text-lg">${item.emoji}</span>
                    <div class="text-[11px] font-bold text-white uppercase">${item.product} <span class="text-blue-400 font-black ml-1">x${item.quantity}</span></div>
                </div>
                <span class="text-amber-500 font-black text-sm">${(item.price * item.quantity).toLocaleString()}.-</span>
            </div>
        `).join('');
    }
    calculateChange();
}

function calculateChange() {
    const subtotal = cart.reduce((sum, i) => sum + (i.price * i.quantity), 0);
    const netTotal = Math.max(0, subtotal - discountAmount);
    const balanceToPay = Math.max(0, netTotal - depositAmount);
    const rText = document.getElementById('receivedText');
    if (receivedAmount > 0) {
        rText.textContent = "‡∏ø " + receivedAmount.toLocaleString();
        rText.classList.add('text-blue-400');
    } else {
        rText.textContent = "‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡πÄ‡∏á‡∏¥‡∏ô";
        rText.classList.remove('text-blue-400');
    }
    const cDisp = document.getElementById('changeDisplay');
    if (receivedAmount >= balanceToPay && receivedAmount > 0) {
        cDisp.classList.remove('hidden');
        document.getElementById('changeAmount').textContent = `${(receivedAmount - balanceToPay).toLocaleString()}.-`;
    } else { cDisp.classList.add('hidden'); }
}

// --- TAB SYSTEM ---
function switchTab(tab) {
    playSound('click');
    const sBtn = document.getElementById('saleTab');
    const hBtn = document.getElementById('historyTab');
    const sView = document.getElementById('saleForm');
    const hView = document.getElementById('historyView');
    if (tab === 'sale') {
        sBtn.classList.add('tab-active'); hBtn.classList.remove('tab-active');
        sView.classList.remove('hidden'); hView.classList.add('hidden');
    } else {
        hBtn.classList.add('tab-active'); sBtn.classList.remove('tab-active');
        sView.classList.add('hidden'); hView.classList.remove('hidden');
        renderHistory();
    }
}

document.getElementById('historyTab').onclick = () => switchTab('history');

document.getElementById('submitOrder').onclick = async () => {
    if (cart.length === 0) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤!');
    const subtotal = cart.reduce((sum, i) => sum + (i.price * i.quantity), 0);
    const netTotal = Math.max(0, subtotal - discountAmount);
    const balanceToPay = Math.max(0, netTotal - depositAmount);

// --- NUMPAD SYSTEM ---
function showGeneralNumpad(title, currentVal, onConfirm) {
    playSound('click');
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black/95 backdrop-blur-xl flex items-center justify-center z-[100] p-6 no-print';
    modal.innerHTML = `
        <div class="glass-card rounded-[3.5rem] p-8 w-full max-w-sm border-white/10 shadow-2xl animate-in zoom-in-95">
            <h3 class="text-gray-500 text-center mb-6 font-black uppercase tracking-[0.2em] text-[10px]">${title}</h3>
            <div id="numpadDisplay" class="text-6xl font-black text-white text-right mb-8 pr-2 tracking-tighter break-all leading-none">0</div>
            <div class="grid grid-cols-3 gap-3 mb-8">
                ${[1,2,3,4,5,6,7,8,9].map(n => `<button class="p-6 bg-white/5 text-white text-3xl rounded-3xl font-black hover:bg-blue-600/20 active:scale-90 transition-all" onclick="window.padInput('${n}')">${n}</button>`).join('')}
                <button class="p-6 bg-red-500/10 text-red-500 text-2xl rounded-3xl font-black" onclick="window.padClear()">C</button>
                <button class="p-6 bg-white/5 text-white text-3xl rounded-3xl font-black" onclick="window.padInput('0')">0</button>
                <button class="p-6 bg-white/5 text-gray-500 text-2xl rounded-3xl font-black" onclick="window.padDel()">‚Üê</button>
            </div>
            <div class="flex gap-4">
                <button onclick="window.closePad(false)" class="flex-1 py-4 text-gray-600 font-bold uppercase text-[10px] tracking-widest">Cancel</button>
                <button onclick="window.closePad(true)" class="flex-[2] bg-blue-600 text-white font-black text-xl rounded-2xl shadow-lg">Confirm</button>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
    let str = currentVal.toString() === '0' ? '' : currentVal.toString();
    const display = modal.querySelector('#numpadDisplay');
    display.textContent = str || '0';
    window.padInput = (v) => { playSound('click'); if(str.length < 9) str += v; display.textContent = str || '0'; };
    window.padDel = () => { playSound('click'); str = str.slice(0, -1); display.textContent = str || '0'; };
    window.padClear = () => { playSound('trash'); str = ''; display.textContent = '0'; };
    window.closePad = (confirm) => { if(confirm) { playSound('pop'); onConfirm(str || '0'); } modal.remove(); };
}
